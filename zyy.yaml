proxy-groups:
  - name: select
    type: select
    proxies:
      - autoselect
      - load-balance

  - name: autoselect
    type: url-test
    url: https://www.google.com
    interval: 5
    #    proxies:
    use:
      - snakem982
      - nodesfree
      - hello-world-1989
      - clash-provider
      - ExclaveVirtual
      - NoMoreWalls
      - passcro
      - clashfree
      - v2rayshare
      - go4sharing
      - freenode
      - windowsclashnode
      - lailai159
      - wp-content

  - name: load-balance
    type: load-balance
    url: https://www.google.com
    interval: 5
    # 检测是否失效时间间隔
    node-delete-interval: 5
    # 失效最大次数删除节点
    node-fail-limit: 5

    # 散列
    # strategy: consistent-hashing
    # # 轮询
    # strategy: round-robin
    # 最小时延
    strategy: least-latency
    # 最小负载
    # strategy: least-load
    # 随机
    # strategy: random
    use:
      - snakem982
      - nodesfree
      - hello-world-1989
      - clash-provider
      - ExclaveVirtual
      - NoMoreWalls
      - passcro
      - clashfree
      - v2rayshare
      - go4sharing
      - freenode
      - windowsclashnode
      - lailai159
      - wp-content

