proxy-groups:
  - name: select
    type: select
    proxies:
      - autoselect
      - loadbalance

  - name: autoselect
    type: url-test
    url: https://www.google.com
    interval: 10
#    proxies:
    use:
#      - clash_meta_warp
      - clash-provider
#      - freemc
      - NoMoreWalls
      - passcro
#      - clashfree
      - v2rayshare
      - go4sharing
      - freenode
#      - windowsclashnode
#      - lailai159
#      - wp-content

  - name: loadbalance
    type: load-balance
    url: https://www.google.com
    interval: 10
    # # 检测是否失效时间间隔
    # node-delete-interval: 60
    # # 失效最大次数删除节点
    # node-fail-limit: 5

    # 散列
    # strategy: consistent-hashing
    # 轮询
    strategy: round-robin
    # 最小时延
#    strategy: least-latency
    # 最小负载
    # strategy: least-load
    # 随机
    # strategy: random
    use:
#      - clash_meta_warp
      - clash-provider
#      - freemc
      - NoMoreWalls
      - passcro
#      - clashfree
      - v2rayshare
      - freenode
      - go4sharing
#      - windowsclashnode
#      - lailai159
#      - wp-content

