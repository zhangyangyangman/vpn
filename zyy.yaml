# Linux 和 macOS 的 redir 代理端口
redir-port: 7892

# 允许局域网的连接
allow-lan: true

# 规则模式：Rule（规则） / Global（全局代理）/ Direct（全局直连）
mode: rule

# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / info / warning / error / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: info
# Clash 的 RESTful API
# external-controller: "127.0.0.1:9090"

# RESTful API 的口令
secret: ""

dns:
  enable: true
  ipv6: true
  # listen: "0.0.0.0:53"
  use-hosts: true
  # enhanced-mode: fake-ip
  # fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 114.114.114.114
    - 1.1.1.1
  nameserver:
    - 202.120.224.6
    - 114.114.114.114
    - 223.5.5.5
    - 4.2.2.2
    - 4.2.2.1
    - 1.1.1.1
    - 119.29.29.29
    - 180.76.76.76
  # fallback:
